<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Immediate Example</title>
    </h:head>
    <h:body>
        <h:outputText value="Registration successfull!" />         <br/>
        <h:outputText value="First Name: #{customer.firstName}"/>  <br/>
        <h:outputText value="Last Name: #{customer.lastName}"/>    <br/>
        <h:outputText value="Account: IBAN=#{customer.accountIBAN} BIC=#{customer.accountBIC}"
                      rendered="#{customer.useAccount}"/>          <br/>
        <h:form>
            <h:commandLink value="Home" action="home"/>            <br/>
            <h:commandLink value="Back" action="register"/>
        </h:form>
    </h:body>
</html>
