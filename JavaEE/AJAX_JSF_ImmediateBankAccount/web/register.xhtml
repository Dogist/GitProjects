<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Immediate Example</title>
    </h:head>
    <h:body>
        <h:form id="regForm">
            <h:panelGrid id="baseData" columns="2" >
                <f:facet name="header">
                    <h:outputText value="Registration Form"/>
                </f:facet>
                <h:outputLabel for="inpFName" value="First Name"/>
                <h:inputText id="inpFName" value="#{customer.firstName}" required="true" />
                <h:outputLabel for="inpLName" value="Last Name"/>
                <h:inputText id="inpLName" value="#{customer.lastName}" required="true" />
                
                <h:outputLabel for="checkAccount" value="Use Bank Account"/>
                <h:selectBooleanCheckbox id="checkAccount" value="#{customer.useAccount}">
                    <f:ajax render="accountData" />
                </h:selectBooleanCheckbox>
            </h:panelGrid>
            <h:panelGrid id="accountData" columns="2">
                <h:outputLabel for="inpIBAN" value="IBAN"
                               rendered="#{customer.useAccount}"/>
                <h:inputText id="inpIBAN" value="#{customer.accountIBAN}"
                             rendered="#{customer.useAccount}"
                             required="#{customer.useAccount}" />
                <h:outputLabel for="inpBIC" value="BIC"
                               rendered="#{customer.useAccount}"/>
                <h:inputText id="inpBIC" value="#{customer.accountBIC}"
                             rendered="#{customer.useAccount}"
                             required="#{customer.useAccount}" />

                <h:commandButton value="Save" action="#{customer.save}"/>
                <h:commandButton value="Cancel" action="index.xhtml" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
