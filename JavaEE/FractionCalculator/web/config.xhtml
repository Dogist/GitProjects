<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fraction Calculator</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <f:verbatim>
                    <h1>Configuration</h1>

                    Operators:
                </f:verbatim>
                <br/>
                <h:selectManyCheckbox value="#{fractionCalcBean.selectedOp}"  layout="pageDirection">
                    <f:selectItems value="#{fractionCalcBean.operands}"/>
                </h:selectManyCheckbox>

            </h:panelGrid>
            <br/>
            <h:commandButton value="Home" action="home"/>
            <h:commandButton value="Calculation" action="calc"/>

        </h:form>
    </h:body>
</html>
