<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer-Data</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="#{productBean.header}"/>
                </f:facet>
                                
                <h:outputLabel value="ID" for="pid"/>
                <h:inputText id="pid" value="#{productBean.actProd.id}" required="true" readonly="#{productBean.idReadOnly}"/>
                
                <h:outputLabel value="Name" for="pname"/>
                <h:inputText id="pname" value="#{productBean.actProd.name}" required="true"/>
                
                <h:outputLabel value="Price" for="pprice"/>
                <h:inputText id="pprice" value="#{productBean.actProd.price}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="Save" action="#{pricelistBean.saveProdAction(productBean.actProd)}"/>
            <h:commandButton value="Cancel" action="#{pricelistBean.returnToPage()}" immediate="true"/>
        </h:form>
    </h:body>
</html>
