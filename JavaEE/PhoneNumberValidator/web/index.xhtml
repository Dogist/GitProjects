<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="pnIn" value="Phone number Input:" />
                <h:inputText id="pnIn" value="#{phoneNumberBean.pn}" converter="PhoneNumberCnvId">
                    <f:validator validatorId="PhoneNumberValidatorID"/>
                </h:inputText>

                <h:outputLabel for="pnOut" value="Phone number Output:" />
                <h:outputText  id="pnOut" value="#{phoneNumberBean.pn}" >
                    <f:converter converterId="PhoneNumberCnvId" />
                </h:outputText>
            </h:panelGrid>
            <h:commandButton value="Submit" />            
        </h:form>
    </h:body>
</html>
