<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{bundleVar.title}</title>
    </h:head>
    <h:body>
        <f:view locale="#{localeBean.userLocale}">
            <h:form>
                <h:panelGrid columns="1">
                    <f:verbatim>
                        <h1>#{bundleVar.config}</h1>

                        #{bundleVar.operators}:
                    </f:verbatim>
                    <br/>
                    <h:selectManyCheckbox value="#{fractionCalcBean.selectedOp}"  layout="pageDirection">
                        <f:selectItems value="#{fractionCalcBean.operands}"/>
                    </h:selectManyCheckbox>

                </h:panelGrid>
                <br/>
                <f:verbatim>
                    #{bundleVar.language}
                </f:verbatim>
                <h:selectOneMenu value="#{localeBean.language}" onchange="submit()"> 
                    <f:selectItem itemValue="de" itemLabel="Deutsch" /> 
                    <f:selectItem itemValue="en" itemLabel="English" /> 
                </h:selectOneMenu>
                <br/>
                <h:commandButton value="#{bundleVar.home}" action="home"/>
                <h:commandButton value="#{bundleVar.calc}" action="calc"/>

            </h:form>
        </f:view>
    </h:body>
</html>
