<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Company Manager</title>
    </h:head>
    <h:body>
        <f:view locale="#{localeBean.userLocale}">

            <div id="top">
                <ui:insert name="top">
                    <h1>Company Manager</h1>       	<!-- Default-Content -->
                </ui:insert>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <h:form>
                <div id="bottom">
                    <ui:insert name="bottom">
                        <h:outputText value="Copyright 2014 by HTL-Pinkafeld   Version 1.0"/>
                        <br/>
                        <h:commandButton value="English" action="#{localeBean.setLanguage(en)}"/>
                        <h:commandButton value="Deutsch" action="#{localeBean.setLanguage(de)}"/>
                    </ui:insert>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
