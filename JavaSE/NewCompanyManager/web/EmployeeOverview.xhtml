<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee Overview</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:form>
                <h:panelGroup>
                    <h:selectOneMenu value="#{employeeOverviewBean.curDept}">
                        <f:selectItems value="#{employeeOverviewBean.deptList}"/>
                    </h:selectOneMenu>
                    <h:dataTable value="#{employeeOverviewBean.empList}" var="emp">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="EMPNO"/>
                            </f:facet>
                            <h:outputText value="#{emp.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ENAME"/>
                            </f:facet>
                            <h:outputText value="#{emp.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="JOB"/>
                            </f:facet>
                            <h:outputText value="#{emp.job}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Delete" action="#{employeeOverviewBean.deleteEmpAction(emp)}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Edit" action="#{employeeOverviewBean.deleteEmpAction(emp)}" />
                        </h:column>
                        <f:facet name="footer">
                            <h:commandButton value="New Department" action="#{departmentOverviewBean.newCurDeptAction}"/>
                        </f:facet>
                    </h:dataTable>
                </h:panelGroup>
            </h:form> 
            <h:form>
                <h:panelGroup>

                </h:panelGroup>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
